<h3>To do list Ensolvers</h3>

<form method="POST" action="/">
    {% csrf_token %} {{form}}
    <input type="submit" name="create" value="Crear">

</form>

{% for task in tasks %}
<div>
    <a href="{% url 'update_task' task.id %}">Actualizar</a>
    <a href="{% url 'delete' task.id %}">Borrar</a> {% if task.complete == True %}
    <strike>{{ task }}</strike> {% else %}
    <span>{{ task }}</span> {% endif %}

</div>
{% endfor %}
